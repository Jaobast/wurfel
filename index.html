<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Würfel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Entscheidungswürfel</h1>
    <h6 class="Nadine">feat. Nadine</h6>

    <div id="rename">
        <h6>Musst du eine Entscheidung treffen?</h6>
        <h6>Leg die Optionen auf den Buttons</h6>
        <h6>und lass den Würfel entscheiden!</h6>
        <div class="button_anzahl">
            <button class="zwei">2 Personen</button>
            <button class="drei">3 Personen</button>
            <button class="sechs">6 Personen</button>
        </div>

        <div class="zwei_personen">
            <input type="text" placeholder="front/right/top" class="rename_front rename_right rename_top">
            <input type="text" placeholder="back/left/bottom" class="rename_back rename_left rename_bottom">
        </div>
    </div>

    <div class="container">
        <div class="cube">

            <div class="front">
                <p class="text_front">Front</p>
            </div>

            <div class="right">
                <p class="text_right">Right</p>
            </div>

            <div class="top">
                <p class="text_top">Top</p>
            </div>

            <div class="back">
                <p class="text_back">Back</p>
            </div>

            <div class="left">
                <p class="text_left">Left</p>
            </div>

            <div class="bottom">
                <p class="text_bottom">Bottom</p>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
    <script src="./script/anzahl.js"></script>
</body>

</html>
