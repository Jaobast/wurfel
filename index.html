<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Würfel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Entscheidungswürfel</h1>
    <h6 class="Nadine">feat. Nadine</h6>

    <div id="rename">
        <h6>Musst du eine Entscheidung treffen?</h6>
        <h6>Leg die Optionen auf den Buttons</h6>
        <h6>und lass den Würfel entscheiden!</h6>
        <div class="linie1">
            <input type="text" placeholder="front[rename]" id="rename_front">
            <input type="text" placeholder="righ[rename]" id="rename_right">
            <input type="text" placeholder="top[rename]" id="rename_top">
        </div>

        <div class="linie2">
            <input type="text" placeholder="back[rename]" id="rename_back">
            <input type="text" placeholder="left[rename]" id="rename_left">
            <input type="text" placeholder="bottom[rename]" id="rename_bottom">
        </div>
    </div>

    <div class="container">
        <div class="cube">

            <div class="front">
                <p class="text_front">Front</p>
            </div>

            <div class="right">
                <p class="text_right">Right</p>
            </div>

            <div class="top">
                <p class="text_top">Top</p>
            </div>

            <div class="back">
                <p class="text_back">Back</p>
            </div>

            <div class="left">
                <p class="text_left">Left</p>
            </div>

            <div class="bottom">
                <p class="text_bottom">Bottom</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
